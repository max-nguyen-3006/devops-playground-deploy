apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-playground-be
  labels:
    app: devops-playground-be
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-playground-be
  template:
    metadata:
      labels:
        app: devops-playground-be
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: devops-playground-be
          image: 300698/github-action:main-dc1339c
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "300m"
          envFrom:
            - configMapRef:
                name: devops-playground-be-config
          volumeMounts:
            - name: app-storage
              mountPath: /usr/src/app/data
      volumes:
        - name: app-storage
          persistentVolumeClaim:
            claimName: devops-playground-pvc
          
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: devops-playground-be-config
data:
  NODE_ENV: NODE_ENV-local-ne
  DB_HOST: devops-playground-postgres-service
  DB_PORT: "5432"
  DB_USERNAME: postgres
  DB_PASSWORD: postgres
  DB_DATABASE: mydb
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: devops-playground-be-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: devops-playground-be
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 15
      selectPolicy: Max
      policies:
        - type: Pods
          value: 4
          periodSeconds: 15
        - type: Percent
          value: 100
          periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 20
      selectPolicy: Max
      policies:
        - type: Pods
          value: 4
          periodSeconds: 15
        - type: Percent
          value: 100
          periodSeconds: 15
