apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-playground-be-monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/max-nguyen-3006/devops-playground-deploy.git
    targetRevision: HEAD
    path: node/monitoring/be
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
