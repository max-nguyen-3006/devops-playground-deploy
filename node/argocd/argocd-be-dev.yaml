apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-playground-be-dev
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/max-nguyen-3006/devops-playground-deploy.git
    targetRevision: HEAD
    path: node/be/overlays/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: dev      

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
